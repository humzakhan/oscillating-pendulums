<html>
    <head>
        <title>Simple Pendulum</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
        <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
        <script language="javascript" type="text/javascript" src="./assets/js/p5.js"></script>
        <script language="javascript" type="text/javascript" src="./assets/js/sketch.js"></script>
        <script language="javascript" type="text/javascript" src="./assets/js/pendulum.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="wrapper">
                <div class="controls">
                    <button id="btn-start" class="btn btn-controls" onclick="updateStateValues(this.id)">Start</button>
                    <button id="btn-stop" class="btn btn-controls" onclick="updateStateValues(this.id)">Stop</button>
                    <button id="btn-restart" class="btn btn-controls" onclick="updateStateValues(this.id)">Restart</button>

                    <input type="hidden" value="false" id="global-start"/>
                    <input type="hidden" value="false" id="global-stop"/>
                    <input type="hidden" value="false" id="global-restart" />
                </div>
                
                <div id="config-editor" class="config">
                    <h3>Click a pendulum to edit its parameters</h3>
                    <h4>Currently Editing: <span id="pendulum-edited">(none)</span></h4>
                    <input type="hidden" id="pendulum-index" />

                    <div class="config-inputs" id="config-inputs">
                        <div class="form-group">
                            <label>Length</label>
                            <input id="length-slider" type="range" min="100" max="500" step="1" oninput="onValueChange(this.id, this.value);" value="200">
                            <output id="length-slider-value">200</output>
                        </div>

                        <div class="form-group">
                            <label>Mass</label>
                            <input id="mass-slider" type="range" min="10" max="90" step="1" oninput="onValueChange(this.id, this.value);" value="40">
                            <output id="mass-slider-value">40</output>
                        </div>

                        <div class="form-group">
                            <label>Display Color</label>
                            <input id="color" type="color"  oninput="onValueChange(this.id, this.value)" value="#9b9888">
                            <output id="color-value" style="display: block; margin-top: 5px;">#9b9888</output>
                        </div>

                        <div class="form-group">
                            <label>Angular Offset</label>
                            <input id="offset-slider" type="range" min="-1.8" max="1.8" step="0.01" oninput="onValueChange(this.id, this.value);" value="0.78">
                            <output id="offset-slider-value">0</output>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-controls" style="margin-top: 10px;" onclick="onSaveChangesClicked();">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
